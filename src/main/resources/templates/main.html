    <div class="modal fade create" id="createModal" style="width: 50%;left: 25%;">
        <div class="modal-dialog create animated" style="width: auto;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">创建团队</h4>
                </div>
                <div class="modal-body">
                    <div class="">
                        <div class="content registerBox" style="">
                            <div class="form">
                                <form method="post" action="/sign-up" enctype="multipart/form-data">
                                    <input type="text" class="form-control" name="name" value="" placeholder="竞赛名字"
                                        autofocus='' style="margin-bottom: 15px;">
                                    <input type="text" class="form-control" name="teamName" value="" placeholder="团队名字"
                                        autofocus='' style="margin-bottom: 15px;">
                                    <textarea name="content" class="form-control" placeholder="团队描述" autofocus=""
                                        cols="10" rows="5" style="margin-bottom: 15px;resize: none;"></textarea>
                                    <input type="text" class="form-control" id="pwd-input" name="pwd" value=""
                                        placeholder="密码" autofocus="" style="display: none;">
                                    <br />

                                    <h5 style="display: inline-block;">卡片颜色：</h5>
                                    <select id="color" name="color" onchange="changecolor();">
                                        <option value="#dE685E">红色</option>
                                        <option value="#00BBFF">蓝色</option>
                                        <option value="#eab38f">黄色</option>
                                    </select>
                                    <br />
                                    <h5 style="display: inline-block;">团队人数:</h5>
                                    <div class="mui-numbox" style="margin-bottom: 15px;" data-numbox-min="1">
                                        <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                                        <input class="mui-input-numbox" type="number" name="team-num">
                                        <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
                                    </div>
                                    <br />
                                    <h5>标签(多个标签用‘;’分开):</h5>
                                    <input type="text" class="form-control" name="tags" style="margin-bottom: 15px;" />
                                    <input class="btn btn-register" type="submit" value="创建" name="commit">
                                </form>

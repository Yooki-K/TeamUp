					var opts = $.extend({}, $.fn.preload.defaults, options);

					return this.each(function () {
						var $i = $(this);

							++l;
							if (l == c) o.onComplete();
						}).attr('src', $i.attr('src'));
					});
				};

					onComplete: function () {
						return false;
					}
				};
			})(jQuery);
